{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Notifications</h3>
  {% if notifications %}
    <ul class="list-group">
      {% for note in notifications %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if not note.is_read %}fw-bold{% endif %}">
          {{ note.message }}
          <small class="text-muted">{{ note.created_at|timesince }} ago</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications yet.</p>
  {% endif %}
</div>
{% endblock %}
