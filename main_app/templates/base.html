{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase</title>

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Flatpickr CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    >
    <!-- Flatpickr Theme -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css"
    >
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{% url 'home' %}">EventEase</a>
            </div>
            <ul class="nav-links">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'create_event' %}">Add Event</a></li>
                    <li><a href="{% url 'my_joined_events' %}">My Events</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </li>
                    <li class="welcome">Hi, {{ user.username }}</li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-4 mb-2 text-muted">
        <p>&copy; 2025 EventEase | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Flatpickr Global Setup with Timezone Handling -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll("input[type='datetime-local']");
        inputs.forEach(input => {
          let defaultDate = null;

          if (input.value) {
            // Convert UTC datetime from Django into local time
            const utcDate = new Date(input.value.replace(" ", "T"));
            const localDate = new Date(utcDate.getTime() - utcDate.getTimezoneOffset() * 60000);
            defaultDate = localDate;
          }

          flatpickr(input, {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            time_24hr: true,
            defaultDate: defaultDate || null,
          });
        });
      });
    </script>
</body>
</html>
